---
layout: blank
---
{% if page.mermaid %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.1.0/mermaid.min.js"></script>
<script>
  var config = {
    startOnLoad: true,
    flowchart: {
      useMaxWidth: false,
      htmlLabels: true
    }
  };
  mermaid.initialize(config);
  $(function () {
    var elements = document.getElementsByClassName("language-mermaid");
    for (var i = elements.length; i--;) {
      element = elements[i];
      var graphDefinition = element.innerText;
      if (graphDefinition) {
        var svg = mermaid.render('ha_mermaid_' + i, graphDefinition, function (svg) {});
        if (svg) {
          var svgElement = document.createElement('div');
          preNode = element.parentNode;
          svgElement.innerHTML = svg;
          svgElement.setAttribute('class', 'mermaid');
          svgElement.setAttribute('data-processed', 'true');
          preNode.parentNode.replaceChild(svgElement, preNode);
        }
      }
    }
  });
</script>
{% endif %}
<main>
  <article>
    <header>
      <h1><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
    </header>
    {{ content }}
    {% if site.comments.isso and page.comments %}
    <hr>
    <div id="isso-thread"></div>
    {% endif %}
    {% if site.comments.disqus and page.comments %}
    <hr>
    <div id="disqus_thread"></div>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}
  </article>
</main>
